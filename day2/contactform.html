<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>
    <link rel="stylesheet" type="text/css" href="contactform.css">
</head>
<body>
    <h1>Contact Form</h1>
    <form>
        <table>
            <tr>
                <td>
                    <label for="name">Your Name</label>
                </td>
                <td>
                    <input id="name" type="text" size="15" placeholder="First Name" /> 
                    <input type="text" size="15" placeholder="Last Name" /> 
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Your Email</label>
                </td>
                <td>
                    <input id="email" type="email" size="37" placeholder="e.g. hello@contact.net"/>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone*</label>
                </td>
                <td>
                    <input id="phone" type="text" placeholder="###" size="7" required />
                    <input type="text" placeholder="###" size="7" required />
                    <input type="text" placeholder="####" size="9" required />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="subject">Message Subject*</label>
                </td>
                <td>
                    <select id="subject">
                        <option>Other</option>
                        <option>Work</option>
                        <option>School</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="message">Message*</label>
                </td>
                <td>
                    <textarea id="message" cols="28" required></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
