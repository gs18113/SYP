<!DOCTYPE html>
<html>
<head>
    <style>
    </style>
    <title>Registration Form</title>
</head>
<body>
    <h1>30 Day Employee Review</h1>
    <form>
        <table>
            <tr>
                <td>Employee's Name</td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="First Name"/>
                            </td>
                            <td>
                                <input type="text" placeholder="Last Name"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>Employee's Hire Date</td>
            </tr>
            <tr>
                <td><input type="date"/></td>
            </tr>
            <tr>
                <td><label for="title">Employee's Title</label></td>
            </tr>
            <tr>
                <td><input type="text" id="title"/></td>
            </tr>
            <tr>
                <td><label for="department">Employee's Department</label></td>
            </tr>
            <tr>
                <td>
                    <select>
                        <option>Marketing</option>
                        <option>Sales</option>
                        <option>Human Resources</option>
                        <option>Pricing</option>
                        <option>Customer Service</option>
                        <option>Product Development</option>
                        <option>Research</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    Performance Evaluation
                </td>
            </tr>
            <tr>
                <td>
                    <div class="innertable">
                        <table>
                            <tr>
                                <th></th>
                                <th>Very Good</th>
                                <th>Good</th>
                                <th>Fair</th>
                                <th>Poor</th>
                                <th>Very Poor</th>
                            </tr>
                            <tr>
                                <th>Attendance</th>
                                <td>
                                    <input type="radio" id="1" name="attendance"/>
                                </td>
                                <td>
                                    <input type="radio" id="2" name="attendance"/>
                                </td>
                                <td>
                                    <input type="radio" id="3" name="attendance"/>
                                </td>
                                <td>
                                    <input type="radio" id="4" name="attendance"/>
                                </td>
                                <td>
                                    <input type="radio" id="5" name="attendance"/>
                                </td>
                            </tr>
                            <tr>
                                <th>Quality of work</th>
                                <td>
                                    <input type="radio" id="1" name="quality"/>
                                </td>
                                <td>
                                    <input type="radio" id="2" name="quality"/>
                                </td>
                                <td>
                                    <input type="radio" id="3" name="quality"/>
                                </td>
                                <td>
                                    <input type="radio" id="4" name="quality"/>
                                </td>
                                <td>
                                    <input type="radio" id="5" name="quality"/>
                                </td>
                            </tr>
                            <tr>
                                <th>Quantity of work</th>
                                <td>
                                    <input type="radio" id="1" name="quantity"/>
                                </td>
                                <td>
                                    <input type="radio" id="2" name="quantity"/>
                                </td>
                                <td>
                                    <input type="radio" id="3" name="quantity"/>
                                </td>
                                <td>
                                    <input type="radio" id="4" name="quantity"/>
                                </td>
                                <td>
                                    <input type="radio" id="1" name="quantity"/>
                                </td>
                            </tr>
                            <tr>
                                <th>Attitude</th>
                                <td>
                                    <input type="radio" id="1" name="attitude"/>
                                </td>
                                <td>
                                    <input type="radio" id="2" name="attitude"/>
                                </td>
                                <td>
                                    <input type="radio" id="3" name="attitude"/>
                                </td>
                                <td>
                                    <input type="radio" id="4" name="attitude"/>
                                </td>
                                <td>
                                    <input type="radio" id="5" name="attitude"/>
                                </td>
                            </tr>
                            <tr>
                                <th>Dependability</th>
                                <td>
                                    <input type="radio" id="1" name="dependability"/>
                                </td>
                                <td>
                                    <input type="radio" id="2" name="dependability"/>
                                </td>
                                <td>
                                    <input type="radio" id="3" name="dependability"/>
                                </td>
                                <td>
                                    <input type="radio" id="4" name="dependability"/>
                                </td>
                                <td>
                                    <input type="radio" id="5" name="dependability"/>
                                </td>
                            </tr>
                            <tr>
                                <th>Work ethic</th>
                                <td>
                                    <input type="radio" id="1" name="ethic"/>
                                </td>
                                <td>
                                    <input type="radio" id="2" name="ethic"/>
                                </td>
                                <td>
                                    <input type="radio" id="3" name="ethic"/>
                                </td>
                                <td>
                                    <input type="radio" id="4" name="ethic"/>
                                </td>
                                <td>
                                    <input type="radio" id="5" name="ethic"/>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                Overall, I would rank this employee's performance as:
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" id="1" name="performance"/>
                    <label for="1">Very Good</label>

                    <input type="radio" id="2" name="performance"/>
                    <label for="2">Very Good</label>

                    <input type="radio" id="3" name="performance"/>
                    <label for="3">Very Good</label>

                    <input type="radio" id="4" name="performance"/>
                    <label for="4">Very Good</label>

                    <input type="radio" id="5" name="performance"/>
                    <label for="5">Very Good</label>
                </td>
            </tr>
            <tr>
                <td><label for="detail">Please go into more detail on why you chose this ranking.</label></td>
            </tr>
            <tr>
                <td><textarea id="detail"></textarea></td>
            </tr>
            <tr>
                <td><label for="supervisorname">Supervisor's Name</label></td>
            </tr>
            <tr>
                <td>
                    <table>
                        <tr>
                            <td>
                                <input type="text" placeholder="First Name"/>
                            </td>
                            <td>
                                <input type="text" placeholder="Last Name"/>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
            <tr>
                <td>
                    Supervisor's Signature
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="Submit Form"/>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
