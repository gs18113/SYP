<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>
    <br>
    <div class="container">
        <h1 style="text-align:center;">Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="username"><small>Username</small></label>
                <input type="text" class="form-control" id="username" placeholder="Username"/>
            </div>
            <div class="form-group">
                <label for="email"><small>E-mail Address</small></label>
                <input type="email" class="form-control" id="email" placeholder="someone@example.com"/>
            </div>
            <div class="form-group">
                <label for="pw"><small>Password</small></label>
                <input type="password" class="form-control" id="pw"/>
            </div>
            <div class="form-group">
                <label for="confirm"><small>Confirm Password</small></label>
                <input type="password" class="form-control" id="confirm"/>
            </div>
            <input type="submit" class="btn btn-success" value="Sign Up"/>
        </form>
    </div>
</body>
</html>
