<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a href="#" class="navbar-brand">GSHS</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="signup.html"
                ><button type="button" class="btn btn-outline-dark btn-sm">
                  Sign Up
                </button></a
              >
            </li>
            <li calss="nav-item active">
              <a class="nav-link" href="login.html"
                ><button type="button" class="btn btn-outline-dark btn-sm">
                  Log In
                </button></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <br><br><br><br>
    <br><br><br><br>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h1>Sign Up</h1>
                        <hr>
                        <form>
                            <div class="form-group">
                                <label for="id"><small>ID</small></label>
                                <input type="text" class="form-control" id="id"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><small>E-mail</small></label>
                                <input type="email" class="form-control" id="email" placeholder="someone@example.com"/>
                            </div>
                            <div class="form-group">
                                <label for="pw"><small>Password</small></label>
                                <input type="password" class="form-control" id="pw"/>
                            </div>
                            <div class="form-group">
                                <label for="cfpw"><small>Confirm Password</small></label>
                                <input type="password" class="form-control" id="cfpw"/>
                            </div>
                            <br>
                            <a href="thanks.html" class="btn btn-success">Sign Up!</button></a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
