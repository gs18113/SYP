    <br><br><br><br>
    <div class="container">
        <h2>Contact</h2>
        <hr>
        <p>
            <ul>
                <li>Seungmin Choi: XXX-XXXX-XXXX</li>
                <li>Woojae Kim: XXX-XXXX-XXXX</li>
                <li>Hyeonmin Yang: XXX-XXXX-XXXX</li>
                <li>Jeonghyeon Choi: XXX-XXXX-XXXX</li>
                <li>Junho Park: XXX-XXXX-XXXX</li>
                <li>Mingyu Lee: XXX-XXXX-XXXX</li>
            </ul>
        </p>
        <br>
        <h2>Contact Form</h2>
        <hr>
        <p>Write your contact form.</p>
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card">
                    <div class="card-body">
                        <h3>Contact Form</h3>
                        <form>
                            <table class="contacttable">
                                <tr>
                                    <td>
                                        <label for="firstname"><small class="smallcaption">First Name</small></label>
                                        <input type="text" class="form-control" id="firstname"/>
                                    </td>
                                    <td>
                                        <label for="lastname"><small class="smallcaption">Last Name</small></label>
                                        <input type="text" class="form-control" id="lastname"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="email"><small class="smallcaption">Email</small></label>
                                        <input type="email" class="form-control" id="email" placeholder="someone@example.com"/>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="phone"><small class="smallcaption">Phone Number</small></label>
                                        <input type="text" class="form-control" id="phone">
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2">
                                        <label for="message"><small class="smallcaption">Message</small></label>
                                        <textarea class="form-control" id="message"></textarea>
                                    </td>
                                </tr>
                            </table>
                            <br>
                            <button type="submit" class="btn btn-outline-primary">Submit!</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
