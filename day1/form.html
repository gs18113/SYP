<!DOCTYPE html>
<head>
    <title>Form</title>
</head>
<body>
    <h1>Form Tutorial</h1>
    <form>
        <input type="text" placeholder="username" />
        <input type="checkbox" />
        <input type="radio" />
        <input type="submit" />
        <input type="button" />
        <input type="color" />
        <input type="date" />
        <select>
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>
    </form>
</body>
</html>
